<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body hidden> 
    <div class="container">
      
<h4 class="ml-3 mt-3">KnockoutJS Add and Remove Örneği</h4>
 
 <span data-bind="visible:name1().length>0">Eklenen değer:</span>
 <span data-bind="text:name1"></span>

<div class="input-group input-group-sm   mt-3 ml-3" 
    style=" width: 450px;"> 
    <input id="textt" type="text"  value="" data-bind="value:name1, valueUpdate:'afterkeydown'"
    class="form-control form-control-sm mr-3 ml-3" placeholder="Enter a name here..." >
<select class="form-select" aria-label="Default select example" style="background-color:rgb(62, 62, 62) ; color: white;" >
    <option selected>Pick a color </option>
    <option value="black">Black</option>
    <option value="orange">Orange</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
  </select>

  <button data-bind="click:addFriend, enable:friends().length<5" type="button" class="btn btn-warning btn-sm ml-3">Add</button>

</div>

<figcaption class="blockquote-footer mt-1 mb-3">
  Listede <em data-bind="text:friends().length"></em> adet kiş eklidir... 
  <span id="lenghtWarnText" style="color:red ;"></span>  
</figcaption>


<ul data-bind="foreach:friends">
    <li>
        
            <span><small  data-bind="text:name"></small> </span> 

            <a style="color:rgb(204, 204, 204)"  > | </a>
            <!-- Radio buttonlar hk. detaylı bilgi: https://getbootstrap.com/docs/5.0/forms/checks-radios/ -->
            <input data-bind="checked:knowJS " class="form-check-input " type="checkbox" id="flexSwitchCheckDefault">
            <span><small style="color:rgb(83, 83, 83)">Düzenle</small></span>
 <div data-bind="visible:knowJS" class="mb-3 mt-1">
            <input data-bind="value:txtEk, visible:knowJS" id="txtEk"
            class="form-control form-control-sm mr-3 ml-3" placeholder="İsmi düzenlemek için yaz..."
            style="width: 250px;">  

            <a  data-bind="visible:knowJS" style="color:rgb(204, 204, 204)" > | </a>
            <a  data-bind="click:duzenle , visible:knowJS" style="color:rgb(0, 99, 186)" href="">Rename</a>

            <a  data-bind="visible:knowJS" style="color:rgb(204, 204, 204)"> |</a>
            <a data-bind="click:removeItem, visible:knowJS" style="color:red" href="">Delete</a>
        </div>
    </li>
</ul>



  <!-- Countainer end-->
</div>

<script src="./jquery-3.5.1.js" type="application/javascript"></script>

<script src="https://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
<script src="./ViewModels/addRemoveModel.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

 <script>
     $('body').removeAttr('hidden');
 </script>

</body>
